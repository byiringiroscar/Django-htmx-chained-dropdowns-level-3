<select class="custom-select"
        name="module"
        hx-get="{% url 'tutors' %}" 
        hx-trigger="change" 
        hx-target="#tutors"
>
    <option selected>Choose your modules</option>
    
    {% for module in modules %}
        <option value="{{module.pk}}">{{ module.name }}</option>
    {% endfor %}
</select>

{% if is_htmx %}
<div id="tutors" class="my-4" hx-swap-oob="true">
    {% include 'partials/tutors.html' %} 
</div>

{% endif %}
